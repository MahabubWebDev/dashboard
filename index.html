<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside>
            <section class="img-content">
                <div class="profile-img">
                    <img src="images/mhb.jpg" alt="">
                </div>
                <div class="bio">
                    <h4>Mahabub Alam</h4>
                    <p>Pro Member</p>
                </div>
            </section>
            <section class="aside-contect">
                <div class="aside-link">
                    <img src="images/twitch.png" alt="">
                    <h3>Streams</h3>
                </div>
                <div class="aside-link">
                    <img src="images/steam.png" alt="">
                    <h3>Games</h3>
                </div>
                <div class="aside-link">
                    <img src="images/upcoming.png" alt="">
                    <h3>New</h3>
                </div>
                <div class="aside-link">
                    <img src="images/library.png" alt="">
                    <h3>Library</h3>
                </div>
            </section>
            <section class="join-game">
                <div class="join-game-content">
                    <h3>Join for <br> free games.</h3>
                    <img src="images/controller.png" alt="">
                </div>
            </section>
        </aside>
        <article>
            <section class="dash-content">
                <div class="header">
                    <h1>Active Games</h1>
                    <div class="box">
                        
                    </div>
                </div>
                <div class="grid">
                    <div class="game-card">
                        <div class="card-img">
                            <img src="images/assassins.png" alt="">
                        </div>
                        <div class="card-text">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                        </div>
                        <div class="btn">
                            <a href="play">Play</a>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="game-card">
                        <div class="card-img">
                            <img src="images/sackboy.png" alt="">
                        </div>
                        <div class="card-text">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                        </div>
                        <div class="btn">
                            <a href="play">Play</a>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="game-card">
                        <div class="card-img">
                            <img src="images/spiderman.png" alt="">
                        </div>
                        <div class="card-text">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                        </div>
                        <div class="btn">
                            <a href="play">Play</a>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
